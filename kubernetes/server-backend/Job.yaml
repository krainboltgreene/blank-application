---
apiVersion: batch/v1
kind: Job
metadata:
  name: server-backend-database-migration
  labels:
    group: server-backend
spec:
  completions: 1
  backoffLimit: 0
  template:
    metadata:
      labels:
        group: server-backend
        role: postdeploy
    spec:
      restartPolicy: Never
      containers:
      - name: server-backend-database-migration
        image: gcr.io/clumsy_chinchilla/server-backend:latest
        args:
        - bin/rake
        - db:migrate
        - db:seed
        env:
        - name: RAILS_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: runtime-secrets
              key: RAILS_MASTER_KEY
        - name: POSTGRES_HOST
          value: pgbouncer.default
        - name: POSTGRES_USERNAME
          value: application
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: runtime-secrets
              key: POSTGRES_APPLICATION_PASSWORD
        - name: POSTGRES_DATABASE
          value: resources
        - name: SENTRY_URI
          valueFrom:
            secretKeyRef:
              name: runtime-secrets
              key: SENTRY_RESOURCES_API_URI
        - name: REDIS_SIDEKIQ_HOST
          value: redis-origin.default
        - name: REDIS_SIDEKIQ_DATABASE
          value: '0'
        - name: REDIS_CACHE_HOST
          value: redis-origin.default
        - name: REDIS_CACHE_DATABASE
          value: '1'
        - name: REDIS_LOCK_HOST
          value: redis-origin.default
        - name: REDIS_LOCK_DATABASE
          value: '2'
        - name: REDIS_OBJECTS_HOST
          value: redis-origin.default
        - name: REDIS_OBJECTS_DATABASE
          value: '3'
